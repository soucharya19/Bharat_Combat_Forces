<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you!</title>

    
    <link rel="stylesheet" href="thankyou.css">

    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="thanks">
        <div class="container">
            <div class="row">
                <div class="col thanks-content">
                    <i class='bx bxs-badge-check' class="completed-icon"></i>

                    <h2 class="main-heading">
                        Congrats, You're In!
                    </h2>
                    <p class="para-line">
                        Thanks for registering, we are glad to see you here.
                    </p>

                    <div class="download-content">
                        <h3 class="heading">
                            Downloads
                        </h3>
                        <div class="row download-details">
                            <div class="col">
                                <h3>Product</h3>
                                <p>Zoom</p>
                            </div class="col">
                            <div class="col">
                                <h3>Downloads limit</h3>
                                <p><i class='bx bx-infinite'></i></p>
                            </div class="col">
                            <div class="col">
                                <h3>Expires</h3>
                                <p>Never</p>
                            </div>
                            <div class="col">
                                <h3>Download</h3>
                                <p class="download-link">Zoom</p>
                            </div>
                        </div>
                    </div>

                    <div class="order-content">
                        <h3 class="heading">
                            Order details
                        </h3>
                        <div class="row order-details">
                            <div class="col">
                                <h3>Product</h3>
                                <h3>Total</h3>
                            </div class="col">
                            <div class="col">
                                <p>Zoom Ã— 1</p>
                                <p>$0.00</p>
                            </div class="col">
                            <div class="col">
                                <p>Subtotal:</p>
                                <p>$0.00</p>
                            </div class="col">
                            <div class="col">
                                <p>Total:</p>
                                <p>$0.00</p>
                            </div class="col">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
